        <div class="container">

          <h1>Add New Interest</h1>

        <form action="mypage_boostrap.html">

        <form class="form-inline">

          <div class="form-group mb-2">
            <div class="row">
                <label for="interestName" class="col-sm-2 col-form-label">Interest Name</label>

              <input type="text" class="form-control" id="interestName" placeholder="Name">

            </div>
          </div>

          <div class="form-group mb-2">
            <div class="row">
                <label for="FormControlTextarea">Text About Interest</label>
                <textarea class="form-control" id="FormControlTextarea" rows="5"></textarea>
            </div>
          </div>


          <div class="form-group mb-2">
            
            <div class="row">
                <div class="col-sm-6">
                  <p>Default file:</p>
                </div>
                <div class="col-sm-6">
                  <p>Select # Tweets to Display:</p>
                </div>
            </div>
            <div class="row"> 
                <div class="col-sm-6">
                  <input type="file" id="myFile" name="filename">
                </div> 
                <div class="col-sm-6">
                  <select class="form-control" id="sel1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group mb-2">
            <div class="row">
                <label for="">On a scale of 1-5, how interested in this are you?</label>
            </div>
            <div class="row">
                <input type="radio" id="one" name="number" value="one">
                <label for="one">1</label><br>
                <input type="radio" id="two" name="number" value="two">
                <label for="two">2</label><br>
                <input type="radio" id="three" name="number" value="three">
                <label for="three">3</label><br>
                <input type="radio" id="four" name="number" value="four">
                <label for="four">4</label><br>
                <input type="radio" id="five" name="number" value="five">
                <label for="five">5</label><br>
                </div>
            </div>

            <div class="form-group mb-2">
              <label for="">Login to Finish Submitting</label>
              <div class="row">
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="password" placeholder="Password">
                  </div>
              </div>
              
            </div>



          <a href="mypage_bootstrap.html">
          <input type="submit" value="Submit" class="btn btn-primary"> </a>


        </form>
      </body>
